version: '3'

services:
  sumak:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./:/home/node/app
    init: true
    stdin_open: true
    tty: true 
    command: ["nodemon", "index.js"]

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      - mongo